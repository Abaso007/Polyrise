<!DOCTYPE html>
<html>
  <head>
    <title>Polyrise: Free Mobile Website Builder Software!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Free Website Maker. Create awesome responsive websites. Easy and fast - No coding! Free for commercial use.">
    <meta name="author" content="Michael Schwartz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ffffff">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Michael Schwartz">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" href="libraries/normalize/normalize.css">
    <link rel="stylesheet" href="libraries/polyui/polyui.css">
    <link rel="stylesheet" href="libraries/animateCSS/animate.min.css">
    <link rel="stylesheet" href="libraries/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="css/polyrise.css">
  </head>
  <body>
    <div class="header polyriseblock notgrid bg-image">
      <div class="bg-overlay3">
        <div class="grid h100p">
          <div class="grid__col--12">
            <div class="table">
              <div class="cell tc">
                <div class="panel--centered centered grid__col--12">
                  <h2 class="bounceInUp bounceInUp1s whitetxt">FREE WEBSITE BUILDER</h2>
                  <h1 class="bounceInUp bounceInUp2s whitetxt">Create awesome <strong>mobile-friendly</strong> websites! No coding, Free and Open Source.</h1>

                  <p>
                    <a class="btn--blue bounceInUp bounceInUp3s" href="app/">
                      Launch
                    </a>
                    <a class="btn--borderwhite bounceInUp bounceInUp3s" href="https://github.com/michaelsboost/Polyrise" target="_blank">
                      Learn more
                    </a>
                  </p>

                  <p>
                    <a class="bounceInUp bounceInUp3s" href="app/">
                      <img src="img/screenshot.png" alt="Polyrise" style="margin: 0;">
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>    

    <div class="polyriseblock notgrid dg" style="background-image: none; padding-bottom: 2em;">
      <div class="grid h100p">
        <div class="panel--centered centered grid__col--12 h100p">
          <div class="grid__col--8 h100p">
            <div class="table">
              <div class="cell">
                <h4>Create awesome mobile-friendly websites</h4>
                <h1>PRE MADE BLOCKS</h1>
              </div>
            </div>
          </div>

          <div class="grid__col--4 h100p">
            <div class="table">
              <div class="cell">
                <a class="btn--blue roundedbtnmin" href="https://github.com/michaelsboost/Polyrise" target="_blank">
                  learn more
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="polyriseblock notgrid bg-image" style="background-color: #91ecd7;">
      <div class="bg-overlay3">
        <div class="grid h100p" style="padding: 2em 0 5em 0;">
          <div class="panel--centered centered grid__col--12 h100p txtonimg imgarticle tc">
            <div class="grid__col--4 h100p">
              <div class="table">
                <div class="cell tc">
                  <div class="ib">
                    <img src="img/free.svg" alt="Polyrise">

                    <h2 class="nomar whitetxt tl">Free</h2>
                  </div>
                </div>
              </div>
            </div>

            <div class="grid__col--8 h100p">
              <div class="table">
                <div class="cell tc">
                  <div class="ib">
                    <img src="img/onthego.jpeg" alt="Polyrise">

                    <h2 class="nomar whitetxt tl">Mobile friendly</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="polyriseblock notgrid" style="padding: 2em 0; background-color: #fff;" data-call="social1">
      <div class="grid">
        <div class="panel--centered centered grid__col--12">
          <h1 style="margin-bottom: .5em; text-transform: uppercase;" contenteditable>Share This Page!</h1>

          <div style="font-size: 3rem;">
            <a href="javascript:void(0)" data-shareTo="facebook" style="color: #4862A3;">
              <i class="fa fa-facebook"></i>
            </a>
            &nbsp;
            <a href="javascript:void(0)" data-shareTo="twitter" style="color: #1DA1F2;">
              <i class="fa fa-twitter"></i>
            </a>
            &nbsp;
            <a href="javascript:void(0)" data-shareTo="googleplus" style="color: #c7654f;">
              <i class="fa fa-google-plus"></i>
            </a>
            &nbsp;
            <a href="javascript:void(0)" data-shareTo="linkedin" style="color: #0077B5;">
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="polyriseblock notgrid" style="padding: 2em 0; background-color: #333;">
      <div class="grid">
        <div class="grid__col--12 tc">
          <a href="http://michaelsboost.github.io/" target="_blank">
            <img class="img--avatar ib" src="img/dev-avatar.png" style="height: 135px;" alt="Avatar">
          </a>
          
          <p class="whitetxt">
            Made with <span class="fa fa-heart" style="color: #f66;"></span> and <span class="fa fa-coffee" style="color: #52bab3;"></span> by <a class="whitetxt" href="http://michaelsboost.github.io/" target="_blank"><u>Michael</u></a> & others.
          </p>
          
          <!-- Display Random Ads -->
          <div style="padding-top: 30px;">
            <script src="//michaelsboost.github.io/DynamicJSAds/ads.js" id="insertAds"></script>
          </div>
        </div>
      </div>
    </div>

   <script src="libraries/jquery/jquery.js"></script>
   <script src="js/polyrise.js"></script>
  </body>
</html>
