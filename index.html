<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <!-- Title needs to be at within the max 580 pixel length -->
    <title>Polyrise: Free Mobile Website Builder!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json">
    <!-- Description needs to be within the max 1000 pixel length -->
    <meta name="description" content="Free Mobile Website Builder! Create awesome responsive websites. Easy and fast - No coding! Free for commercial use.">
    <meta property="og:url"         content="https://michaelsboost.github.io/Polyrise/" />
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="Polyrise: Free Mobile Website Builder!" />
    <meta property="og:description" content="Free Mobile Website Builder! Create awesome responsive websites. Easy and fast - No coding! Free for commercial use." />
    <meta property="og:image"       content="https://raw.githubusercontent.com/michaelsboost/Polyrise/gh-pages/img/header.png" />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ffffff">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Polyrise">
    <link rel="apple-touch-icon" href="img/logo.png">
    <!-- Must contain only 1 css file -->
    <link rel="stylesheet"    href="css/style.css">
    <!-- Must contain only 1 javascript file -->
    <script src="js/import.js" defer></script>
  </head>
  <body>
    <!-- hidden elements -->
    <div class="hidden">
      <input 
        type="checkbox"
        data-id="theme"
        onchange="app.toggleTheme(this.checked)">
    </div>
    <dialog data-about class="cursor-pointer" onclick="this.removeAttribute('open')">
      <article class="w-2/3 text-center cursor-default">
        <div class="mb-8 text-center">
          <div class="mb-2">
            <a 
              href="https://michaelsboost.github.io/donate/" 
              target="_blank" 
              role="button" 
              class="border-none bg-transparent text-blue-500">

              <i class="fa fa-heart text-3xl"></i>
            </a>
          </div>
          <p>
            <a href="https://github.com/michaelsboost/Polyrise/" 
              target="_blank">
              
              <img class="w-52" src="img/logo.svg">
            </a>
          </p>
          <div class="mt-8 text-2xl">
            About Polyrise
          </div>
          <div class="my-2">
            <small>Version 0.0.2</small>
          </div>
          <div>
            <a 
              href="https://github.com/michaelsboost/Polyrise/blob/gh-pages/LICENSE" 
              target="_blank">
              
              Open Source License
            </a>
          </div>
        </div>
      </article>
    </dialog>
    <dialog data-sitesettings>
      <article class="absolute inset-0 max-w-full max-h-full m-0 p-4 rounded-none overflow-auto">
        <button 
          onclick="this.closest('dialog').removeAttribute('open')" 
          name="close dialog" 
          class="cursor-pointer fixed right-5 p-0 w-auto max-h-full rounded-full border-0 float-right text-current bg-transparent">
        
          <i class="fa fa-times"></i>
        </button>

        <h5 class="capitalize text-3xl">
          site settings
        </h5>

        <div class="hidden">
          <input 
            data-id="import"
            type="file"
            accept="application/json"
            onchange="app.loadFile(this)">

          <input 
            data-id="importlogo" 
            type="file" 
            accept="image/png, image/jpeg, image/svg+xml" 
            onchange="app.loadLogo(this)">
        </div>

        <h5 class="capitalize mt-10">
          meta

          <span 
            onclick="app.elm('importlogo').click()"
            class="cursor-pointer float-right">
            
            <img data-id="logo" 
              class="h-10" 
              src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9Im5vIj8+CjwhLS0gQ3JlYXRlZCB3aXRoIElua3NjYXBlIChodHRwOi8vd3d3Lmlua3NjYXBlLm9yZy8pIC0tPgoKPHN2ZwogICB3aWR0aD0iNTEyIgogICBoZWlnaHQ9IjUxMiIKICAgdmlld0JveD0iMCAwIDEzNS40NjY2NiAxMzUuNDY2NjciCiAgIHZlcnNpb249IjEuMSIKICAgaWQ9InN2ZzUiCiAgIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIKICAgeG1sbnM6c3ZnPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPGRlZnMKICAgICBpZD0iZGVmczIiIC8+CiAgPGcKICAgICBpZD0ibGF5ZXIxIj4KICAgIDxjaXJjbGUKICAgICAgIHN0eWxlPSJvcGFjaXR5OjAuODMwNjQyO2ZpbGw6IzQ3NDdmZjtmaWxsLW9wYWNpdHk6MTtzdHJva2Utd2lkdGg6Ny45Mzc1O3N0cm9rZS1saW5lY2FwOnJvdW5kO3N0cm9rZS1saW5lam9pbjpyb3VuZDtwYWludC1vcmRlcjptYXJrZXJzIHN0cm9rZSBmaWxsIgogICAgICAgaWQ9InBhdGgxODQiCiAgICAgICBjeD0iNjcuNzMzMzMiCiAgICAgICBjeT0iNjcuNzMzMzMiCiAgICAgICByPSI2Ny43MzMzMyIgLz4KICAgIDxwYXRoCiAgICAgICBzdHlsZT0iZmlsbDojZmZmZmZmO3N0cm9rZTpub25lO3N0cm9rZS13aWR0aDowLjMyMjQzMXB4O3N0cm9rZS1saW5lY2FwOmJ1dHQ7c3Ryb2tlLWxpbmVqb2luOm1pdGVyO3N0cm9rZS1vcGFjaXR5OjEiCiAgICAgICBkPSJNIDc0LjU4MzQxMiw2My43NjcwNDQgODUuMzI0MTY3LDIzLjY4MTk5MiAzOC4xODAxMzgsNzAuODI2MDIzIDYwLjg4MzI1Niw3MS42OTk2MjIgNTAuMTQyNTAxLDExMS43ODQ2NyA5Ny4yODY1MjksNjQuNjQwNjQzIFoiCiAgICAgICBpZD0icGF0aDg5OC0zIiAvPgogIDwvZz4KPC9zdmc+Cg==">
          </span>
        </h5>

        <input data-id="sitename"
          type="text"
          placeholder="Business Name..."
          onkeyup="appJSON.name = app.elm('sitename').value;"
          onchange="appJSON.name = app.elm('sitename').value;">

        <nav class="mt-4">
          <h5 class="m-0">Pages</h5>

          <a 
            onclick="app.addPage()"
            class="cursor-pointer bg-transparent no-underline border-0 text-current">
    
            <i class="fa fa-plus"></i>
          </a>
        </nav>

        <div data-id="sitepages" class="mt-4 mb-8"></div>

        <h5 class="capitalize">
          scratchpad
        </h5>
        <textarea 
          data-id="scratchpad"
          placeholder="Type something..."
          onkeyup="appJSON.scratchpad = app.elm('scratchpad').value;" 
          onchange="appJSON.scratchpad = app.elm('scratchpad').value;" 
          class="h-40 resize-none"></textarea>
      </article>
    </dialog>
    <dialog data-pagesettings>
      <article class="absolute inset-0 max-w-full max-h-full m-0 p-4 rounded-none overflow-auto">
        <button 
          onclick="this.closest('dialog').removeAttribute('open')" 
          name="close dialog"
          class="cursor-pointer fixed right-5 p-0 w-auto max-h-full rounded-full border-0 float-right text-current bg-transparent">
        
          <i class="fa fa-times"></i>
        </button>

        <h5 class="capitalize text-3xl">
          page settings
        </h5>
        
        <input    data-id="title"    type="text"   placeholder="Title..."                 onkeyup="app.updatePage(0)" onchange="app.updatePage(0)">
        <textarea data-id="description"            placeholder="Description..."           onkeyup="app.updatePage(0)" onchange="app.updatePage(0)" class="h-40 resize-none"></textarea>
        <input    data-id="author"   type="text"   placeholder="author name"              onkeyup="app.updatePage(0)" onchange="app.updatePage(0)">
        <input    data-id="website"  type="text"   placeholder="https://yourwebsite.com/" onkeyup="app.updatePage(0)" onchange="app.updatePage(0)">
        <textarea data-id="analytics"              placeholder="Paste your Google Analytics code snippet here or paste any other code that you want to have on every page immediately after the opening <body> tag." onkeyup="app.updatePage(0)" onchange="app.updatePage(0)" class="h-40 resize-none"></textarea>
      </article>
    </dialog>
    <dialog data-components>
      <article class="absolute inset-0 max-w-full max-h-full m-0 p-4 rounded-none overflow-auto">
        <button 
          onclick="this.closest('dialog').removeAttribute('open')" 
          name="close dialog" 
          class="cursor-pointer fixed right-5 p-0 w-auto max-h-full rounded-full border-0 float-right text-current bg-transparent">

          <i class="fa fa-times"></i>
        </button>

        <h5 class="capitalize text-3xl">
          components
        </h5>

        <div data-id="outputComponents"></div>
      </article>
    </dialog>
    <dialog data-elmsettings>
      <article class="absolute inset-0 max-w-full max-h-full m-0 p-4 rounded-none overflow-auto">
        <button 
          onclick="this.closest('dialog').removeAttribute('open')" 
          name="close dialog" 
          class="cursor-pointer fixed right-5 p-0 w-auto max-h-full rounded-full border-0 float-right text-current bg-transparent">
          
          <i class="fa fa-times"></i>
        </button>

        <h5 class="capitalize text-3xl">
          element settings
        </h5>

        <h5 class="mt-10 mb-4 capitalize">
          element colors
          <hr>
        </h5>

        <!-- background image -->
        <nav class="h-10">
          <ul>
            <li>
              <span class="my-2">
                background-image
              </span>
            </li>
          </ul>
          <ul>
            <li class="mb-5">
              <input class="mt-7 mb-4" type="checkbox" data-id="checkbgimageurl" onchange="app.toggleBGImage(this)">
              <button 
                data-id="bgimageurl"
                onclick="document.querySelector('[data-files]').setAttribute('open', true)"
                class="inline-block w-auto p-4 mb-2 rounded-full bg-transparent border-0 bg-contain bg-center" style="background-image: url('data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9Im5vIj8+CjwhLS0gQ3JlYXRlZCB3aXRoIElua3NjYXBlIChodHRwOi8vd3d3Lmlua3NjYXBlLm9yZy8pIC0tPgoKPHN2ZwogICB3aWR0aD0iNTEyIgogICBoZWlnaHQ9IjUxMiIKICAgdmlld0JveD0iMCAwIDEzNS40NjY2NiAxMzUuNDY2NjciCiAgIHZlcnNpb249IjEuMSIKICAgaWQ9InN2ZzUiCiAgIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIKICAgeG1sbnM6c3ZnPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPGRlZnMKICAgICBpZD0iZGVmczIiIC8+CiAgPGcKICAgICBpZD0ibGF5ZXIxIj4KICAgIDxjaXJjbGUKICAgICAgIHN0eWxlPSJmaWxsOm5vbmU7c3Ryb2tlOiMwMDAwMDA7c3Ryb2tlLXdpZHRoOjIuMTE2Njc7c3Ryb2tlLWxpbmVjYXA6cm91bmQ7c3Ryb2tlLWxpbmVqb2luOnJvdW5kO3N0cm9rZS1kYXNoYXJyYXk6bm9uZTtzdHJva2Utb3BhY2l0eToxO3BhaW50LW9yZGVyOmZpbGwgbWFya2VycyBzdHJva2UiCiAgICAgICBpZD0icGF0aDE4NCIKICAgICAgIGN4PSI2Ny43MzMzMyIKICAgICAgIGN5PSI2Ny43MzMzMyIKICAgICAgIHI9IjY2LjYyOTU3IiAvPgogIDwvZz4KPC9zdmc+Cg==')">
                
              </button>
            </li>
          </ul>
        </nav>
        <!-- background color -->
        <nav class="h-10">
          <ul>
            <li>
              <span class="my-2">
                background-color
              </span>
            </li>
          </ul>
          <ul>
            <li>
              <input 
                class="mb-4"
                type="checkbox"
                data-id="checkbgcolor"
                onchange="(this.checked) ? app.setColor(app.elm('bgcolor').value, 'backgroundColor') : app.setColor('', 'backgroundColor'); app.detectStyles();">
  
              <input 
                data-id="bgcolor"
                value="#000000"
                type="color"
                placeholder="background-color"
                onkeyup="app.setColor(this.value, 'backgroundColor'); app.detectStyles();"
                onchange="app.setColor(this.value, 'backgroundColor'); app.detectStyles();"
                style="cursor: pointer; display: inline-block; width: 2rem; height: 2rem; padding: 0; border-radius: 9999999999em; overflow: hidden;">
            </li>
          </ul>
        </nav>
        <!-- color -->
        <nav class="h-10">
          <ul>
            <li>
              <span class="my-2">
                color
              </span>
            </li>
          </ul>
          <ul>
            <li>
              <input 
                class="mb-4"
                type="checkbox"
                data-id="checkcolor"
                onchange="(this.checked) ? app.setColor(app.elm('color').value, 'color') : app.setColor('', 'color'); app.detectStyles();">
  
              <input 
                data-id="color"
                value="#000000"
                type="color"
                placeholder="color"
                onkeyup="app.setColor(this.value, 'color'); app.detectStyles();"
                onchange="app.setColor(this.value, 'color'); app.detectStyles();"
                style="cursor: pointer; display: inline-block; width: 2rem; height: 2rem; padding: 0; border-radius: 9999999999em; overflow: hidden;">
            </li>
          </ul>
        </nav>
        <!-- border-color -->
        <nav class="h-10">
          <ul>
            <li>
              <span class="my-2">
                border-color
              </span>
            </li>
          </ul>
          <ul>
            <li>
              <input 
                class="mb-4"
                type="checkbox"
                data-id="checkbordercolor"
                onchange="(this.checked) ? app.setColor(app.elm('bordercolor').value, 'borderColor') : app.setColor('', 'borderColor'); app.detectStyles();">
  
              <input 
                data-id="bordercolor"
                value="#000000"
                type="color"
                placeholder="border-color"
                onkeyup="app.setColor(this.value, 'borderColor'); app.detectStyles();"
                onchange="app.setColor(this.value, 'borderColor'); app.detectStyles();"
                style="cursor: pointer; display: inline-block; width: 2rem; height: 2rem; padding: 0; border-radius: 9999999999em; overflow: hidden;">
            </li>
          </ul>
        </nav>

        <h5 class="mt-10 mb-4 capitalize">
          element attributes
          <hr>
        </h5>

        <div class="mb-4">
          <nav>
            <ul>
              <li>
                <input 
                  type="text" 
                  data-id="attrname" 
                  placeholder="attribute name">
              </li>
            </ul>
            <ul>
              <li>
                <input 
                  type="text" 
                  data-id="attrval" 
                  placeholder="attribute value">
              </li>
              <li>
                <button
                  data-id="applyattr"
                  onclick="app.commitAttr(activeElm);">
                  <i class="fa fa-plus"></i>
                </button>
              </li>
            </ul>
          </nav>
        </div>
        <div data-id="outputattr" class="mb-4"></div>

        <div data-id="activeelmchildren">
          <h5 class="mt-10 mb-4 capitalize">
            element children
            <hr>
          </h5>

          <div class="mb-4">
            <figure class="whitespace-nowrap overflow-x-auto overflow-h-auto" data-id="children"></figure>
          </div>

          <h5 class="mt-10 mb-4 capitalize">
            element query attributes
            <hr>
          </h5>

          <nav>
            <ul>
              <li>
                <input 
                  type="text" 
                  data-id="queryattrname" 
                  placeholder="attribute name">
              </li>
            </ul>
            <ul>
              <li>
                <input 
                  type="text" 
                  data-id="queryattrval" 
                  placeholder="attribute value">
              </li>
              <li>
                <button
                  data-id="applyattr2children"
                  onclick="app.commitChildAttr(activeElm);">
                  
                  <i class="fa fa-plus"></i>
                </button>
              </li>
            </ul>
          </nav>

          <div data-id="outputqueryattributes"></div>
        </div>
      </article>
    </dialog>
    <dialog data-customdialog>
      <article class="absolute inset-0 max-w-full max-h-full m-0 p-4 rounded-none overflow-auto">
        <button 
          onclick="this.closest('dialog').removeAttribute('open')" 
          name="close dialog" 
          class="cursor-pointer fixed right-5 p-0 w-auto max-h-full rounded-full border-0 float-right text-current bg-transparent">
          
          <i class="fa fa-times"></i>
        </button>

        <h5 class="capitalize text-3xl">
          element settings
        </h5>
        
        <div class="absolute top-14 bottom-20 inset-x-0 p-4">
          <textarea 
            data-id="customcode" 
            class="w-full h-full resize-none"
            placeholder="Paste code snippet to embed here..."></textarea>
        </div>

        <div class="absolute bottom-2 inset-x-0 p-4">
          <button
            class="m-0"
            onclick="app.elm('body').innerHTML += app.elm('customcode').value; app.updateEditable(); this.closest('dialog').removeAttribute('open'); app.elm('customcode').value = '';">

            Embed code snippet
          </button>
        </div>
      </article>
    </dialog>
    <dialog data-files>
      <article class="absolute inset-0 max-w-full max-h-full m-0 p-4 rounded-none overflow-auto">
        <button 
          onclick="this.closest('dialog').removeAttribute('open'); app.detectStyles();" 
          name="close dialog" 
          class="cursor-pointer fixed right-5 p-0 w-auto max-h-full rounded-full border-0 float-right text-current bg-transparent">
          
          <i class="fa fa-times"></i>
        </button>

        <h5 class="capitalize text-3xl">
          assets
        </h5>

        <div>
          <input data-id="loadasset" type="file" multiple accept="image/png, image/jpeg, image/svg+xml">
        </div>
        
        <div 
          data-id="assets"
          class="grid grid-cols-2"></div>
      </article>
    </dialog>
    
    <!-- site wrapper -->
    <div class="absolute inset-0 overflow-hidden">
      <!-- canvas container -->
      <div data-id="canvas" 
        class="absolute inset-x-0 top-12 bottom-16 overflow-hidden">
        <div data-id="body" class="w-full h-full overflow-auto" contenteditable></div>
      </div>
      <!-- preview container (for zooming and panning) -->
      <div data-id="previewwrapper" 
        class="hidden absolute inset-0 p-0 overflow-hidden bg-repeat" 
        style="background-image: url('img/bg.svg');">
        <div 
          data-id="previewElm" 
          data-theme="light"
          class="border border-solid" 
          style="width: 360px; height: 740px;"></div>
        <div data-id="fill" class="absolute inset-0"></div>
      </div>

      <!-- top navbar -->
      <nav data-id="previewnav" 
        class="hidden absolute w-full h-12 px-4 py-1 z-10 border-0">
        <ul class="min-w-min pr-10">
          <a 
            onclick="document.querySelector('[data-about]').setAttribute('open', true)" 
            class="cursor-pointer py-0 my-0 border-none bg-transparent text-current">
            
            <img class="h-10 min-w-min" src="img/logo.svg">
          </a>
        </ul>
        <ul class="overflow-x-auto overflow-y-hidden">
          <li>
            <button 
              data-zoom="true" 
              name="toggle panzoom"
              class="py-0 my-0 border-none bg-transparent text-current">

              <i class="fa fa-light fa-magnifying-glass-plus"></i>
            </button>
          </li>
          <li>
            <button 
              onclick="app.updatePreview()" 
              class="py-0 my-0 border-none bg-transparent text-current">
              
              <i class="fa fa-rotate"></i>
            </button>
          </li>
          <li>
            <button 
              data-id="rotateCanvas" 
              class="py-0 my-0 border-none bg-transparent text-current">
              
              <i class="fa fa fa-rotate-right"></i>
            </button>
          </li>
          <li>
            <button 
              data-device="mobile" 
              class="py-0 my-0 border-none bg-transparent text-current">
              
              <i class="fa fa-mobile"></i>
            </button>
          </li>
          <li>
            <button 
              name="close desktop preview"
              onclick="app.elm('main').classList.remove('hidden'); app.elm('canvas').classList.remove('hidden'); app.elm('previewwrapper').classList.add('hidden'); app.elm('previewnav').classList.add('hidden'); app.elm('mainfooter').className = 'absolute inset-x-0 bottom-0 justify-center w-full h-16 px-4 py-1 z-10 border-0 border-t border-solid border-green-400';" 
              class="py-0 my-0 border-none bg-transparent text-current">
              
              <i class="fa fa-times"></i>
            </button>
          </li>
        </ul>
      </nav>
      <nav data-id="main" 
        class="w-full h-12 pl-4 pr-0 py-1 z-10 border-0 border-b border-solid border-green-400">
          <ul class="min-w-min pr-10">
            <button 
              name="open about polyrise"
              onclick="document.querySelector('[data-about]').setAttribute('open', true)" 
              class="p-0 my-0 border-none bg-transparent text-current">
            
              <img class="min-w-min h-10" src="img/logo.svg" alt="Polyrise">
            </button>
          </ul>
          <ul class="relative right-2 overflow-x-auto overflow-y-hidden">
            <li>
              <button 
                name="open components dialog"
                onclick="document.querySelector('[data-components]').setAttribute('open', true)"
                class="py-0 my-0 border-none bg-transparent text-current">
              
                <i class="fa fa-plus"></i>
              </button>
            </li>
            <li>
              <button 
                name="open files dialog"
                onclick="document.querySelector('[data-files]').setAttribute('open', true)"
                class="py-0 my-0 border-none bg-transparent text-current">
              
                <i class="fa fa-images"></i>
              </button>
            </li>
            <li>
              <button 
                name="open site settings dialog"
                onclick="document.querySelector('[data-sitesettings]').setAttribute('open', true)" 
                class="py-0 my-0 border-none bg-transparent text-current">
              
                <i class="fa fa-cog"></i>
              </button>
            </li>
            <li>
              <button 
                name="toggle site theme"
                onclick="app.elm('theme').click()" 
                class="py-0 my-0 border-none bg-transparent text-current">
              
                <i data-id="themeicon" class="fa fa-sun"></i>
              </button>
            </li>
            <li>
              <button 
                name="open panzoom desktop view"
                onclick="app.updatePreview(); app.elm('main').classList.add('hidden'); app.elm('canvas').classList.add('hidden'); app.elm('previewwrapper').classList.remove('hidden'); app.elm('previewnav').classList.remove('hidden');  app.elm('mainfooter').className = 'absolute inset-x-0 bottom-0 justify-center w-full h-16 px-4 py-1 z-10 border-0'; app.elm('rotateCanvas').onclick(); app.elm('rotateCanvas').onclick();" 
                class="py-0 my-0 border-none bg-transparent text-current">
              
                <i class="fa fa-play"></i>
              </button>
            </li>
          </ul>
      </nav>
      <nav data-id="breadcrumb"
