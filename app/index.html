    <!-- Modules -->
    <div class="module-bg column hide" data-toggle="settings">
      <div>
        <nav>
          <div class="grid tc">
            <h2>Site Settings!</h2>
             
            <hr>

            <h4 class="tl">
              Site Title: <br><br>
              <input id="sitetitle" class="form__input" type="text" value="Site Title">
            </h4>

            <h4 class="tl">
              Favicon: 
              <label for="favicon">
                <img class="pointer favicon fr" src="upload.svg" data-drop="favicon" width="32" height="32">
              </label>
              <input id="favicon" type="file" class="hide" data-load="favicon" accept="image/*">
            </h4>

            <h4 class="tl">
              Google Analytics: <br><br>
              <textarea id="analyticscode" class="form__input" placeholder="Paste your Google Analytics code snippet here or paste any other code that you want to have on every page immediately after the opening <body> tag."></textarea>
            </h4>

            <h4 class="tl">
              Cookies Alert: 
              
              <div class="fr">
                <input type="checkbox" name="toggle" id="cookiesAlert">
                <label for="cookiesAlert"></label>
              </div>
            </h4>
            
            <p>
              <a class="btn--green pointer" data-open="settings">Close</a>
            </p>
          </div>
        </nav>
